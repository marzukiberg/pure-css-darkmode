<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pure CSS Night Mode by Marzuki</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <input type="checkbox" id="switcher_checkbox" class="switcher_checkbox" />
  <div class="wrapper">
    <span class="light">Light Mode</span>
    <span class="night">Night Mode</span>
    <button class="switcher">
      <div class="switcher_circle"></div>
      <label for="switcher_checkbox" class="switcher_checkbox_label"></label>
    </button>
    <span class="dev_by">by <a href="https://github.com/marzukiberg">marzukiberg</span>
  </div>
</body>

</html>
